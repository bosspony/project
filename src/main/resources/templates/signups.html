<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Signups</title>
    </head>
    <body>

        <h1>They signed up to the event for some reason</h1>
        <ul>
            <li th:each="signup : ${signups}">
                Name: <span th:utext="${signup.name}">name</span>, Address: <span th:utext="${signup.address}">address</span>
            </li>
        </ul>
    </body>
</html>
